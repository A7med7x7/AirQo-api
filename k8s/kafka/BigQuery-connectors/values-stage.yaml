app:
  name: airqo-stage-BigQuery-connectors
  label: BigQuery-connectors
  namespace: staging
  configmap: bigquery-connectors
replicaCount: 2
image:
  repository: eu.gcr.io/airqo-250220/airqo-stage-bigquery-connectors
  tag: ""
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
resources:
   limits:
     cpu: 1000m
     memory: 500Mi
   requests:
     cpu: 100m
     memory: 250Mi
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
volumes:
  - name: config-volume
    configMap:
      name: bigquery-connectors-files
ingress:
  enabled: false      
service:
  type: NodePort
  port: 8081
  protocol: TCP
  targetPort: 8081
  nodePort: 30008
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70